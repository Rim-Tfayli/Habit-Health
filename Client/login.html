<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./style/header.css">
        <link rel="stylesheet" href="./style/style1.css">
    </head>
    <body>
        <div class="header">
            <img src="./images/logo.png">
            <div class="nav">               
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a class="active" href="./login.html">Log in</a></li>
                    <li><a href="./signup.html">Sign up</a></li>
                </ul>            
            </div>
        </div>
        <div class="form">
            <h1>LogIn</h1>
            <form id="form">
                <input type="text" id="email" class="input" placeholder="Enter An Email" required>
                <div id="email-error" class="error"></div>
                <input type="password" id="password" class="input" placeholder="Enter Your Password" required>
                <div id="password-error" class="error"></div>
                <button class="button" id="submit-login" type="submit">Log In</button>
                <p>New here? <a href="./login.html">SignUp</a></p>
            </form>
        </div>

        <script src="./script/axios.min.js"></script>
        <script src="./script/constants.js"></script>
        <script src="./script/login.js"></script>
    </body>
</html>
