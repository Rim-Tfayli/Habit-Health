<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="./style/header.css">
        <link rel="stylesheet" href="./style/style1.css">
        <link rel="stylesheet" href="./style/responsive.css">

    </head>
    <body>
        <div class="header">
            <img src="./images/logo.png">
            <div class="nav">               
                <ul>
                    <li><a href="./login.html">Log in</a></li>
                    <li><a class="active" href="./signup.html">Sign up</a></li>
                </ul>            
            </div>
        </div>
        <div class="form">
            <h1>SignUp</h1>
            <form id="form">
                Enter your username:
                <input type="text" id="username" class="input" placeholder="username" required>
                <div id="usernam-error" class="error"></div>
                Enter an email:
                <input type="text" id="email" class="input" placeholder="email" required>
                <div id="email-error" class="error"></div>
                Enter your password:
                <input type="password" id="password" class="input" placeholder="password" required>
                <div id="password-error" class="error"></div>
                Confirm your email:
                <input type="password" id="confirm" class="input" placeholder="password" required>
                <div id="confirm-error" class="error"></div>
                Select your gender:
                <select id="gender" class="input" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div id="gender-error" class="error"></div>
                
                <button class="button" id="submit-signup" type="submit">SignUp</button>
                <p>Already have an account? <a href="./login.html">Log In</a></p>
            </form>
        </div>
        <script src="./script/axios/axios.min.js"></script>
        <script src="./script/constants.js"></script>
        <script src="./script/signup.js"></script>
    </body>
</html>
