<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="header">
            <img src="./images/logo.png">
            <div class="nav">               
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./login.html">Log in</a></li>
                    <li><a class="active" href="./signup.html">Sign up</a></li>
                </ul>            
            </div>
        </div>
        <div class="form">
            <h1>SignUp</h1>
            <form action="./home.html" id="form">
                <input type="text" id="username" class="input" placeholder="Enter Your Username" required>
                <div id="usernam-error"></div>
                <input type="text" id="email" class="input" placeholder="Enter An Email" required>
                <div id="email-error"></div>
                <input type="password" id="password" class="input" placeholder="Enter A Password" required>
                <div id="password-error"></div>
                <input type="password" id="confirm" class="input" placeholder="Confirm Your Password" required>
                <div id="confirm-error"></div>
                <select id="gender" class="input" required>
                    <option value="" disabled selected>Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div id="gender-error"></div>
                
                <button class="button" id="submit-signup" type="submit">SignUp</button>
                <p>Already have an account? <a href="./login.html">Log In</a></p>
            </form>
        </div>
        <script src="./script/axios.min.js"></script>
        <script src="./script/constants.js"></script>
        <script src="./script/signup.js"></script>
    </body>
</html>
